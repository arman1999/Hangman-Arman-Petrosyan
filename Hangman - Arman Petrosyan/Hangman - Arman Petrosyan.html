}

var correctletter = 0;                          //does letter exist in the word
var attempt = 0;                                //number of attempts
var n;
var blank;
var j;

function check(){
    n = 0;
    for(i=0;i<RE.length;i++){                                           //filling the empty string
        if(RE[i] === j){
            n = n+1;
          
            Empty[i] = j;
        }
            
    }
            if(n>=1){
                correctletter = correctletter + 1;   
            }
        
        attempt = attempt + 1;
        
        if(attempt - correctletter >= 7){
            document.getElementById("winorlose").innerHTML = "GAME OVER! " +"<br/>" + "The word was " + my_array[randomIndex];
            disableall();
        }
        blank = 0;
        for(j=0;j<Empty.length;j++){
            if(Empty[j] === "__"){
                blank = blank + 1;
            }
        }
        if(blank === 0){
            document.getElementById("winorlose").innerHTML = "YOU WIN!";
            disableall();
        }
   
}

function aletter(){
    j = "A";
    check();
    document.getElementById("A").disabled = true;
    document.getElementById("bar").innerHTML = Empty+"<br/>"+ //+correctletter+attempt+n+blank+

}
